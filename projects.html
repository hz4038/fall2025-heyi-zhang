<main>

    <input id="project-search" type="search" placeholder="Search projects (title, tags)..." aria-label="Search projects"/>
    <select id="project-sort" aria-label="Sort projects">
      <option value="progress-desc">Sort by Progress â†“</option>

  </section>

  <script>
    (function(){
      function sync(){
        var hash = window.location.hash || "#practice";
        document.querySelectorAll(".tabs a").forEach(function(a){
          a.classList.toggle("active", a.getAttribute("href")===hash);
        });
      }
      window.addEventListener("hashchange", sync);
      sync();
    })();
  </script>
