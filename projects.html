<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Projects & Challenges • GameCraft Academy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="site">
  <div class="container">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <h1>GameCraft Academy</h1>
    </div>
    <nav class="primary" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="projects.html" aria-current="page">Projects</a>
      <a href="progress.html">Progress</a>
      <a href="community.html">Community</a>
      <a href="career.html">Career</a>
    </nav>
  </div>
</header>
<main>
  <div class="container">

  <h2 class="section-title">Projects &amp; Challenges</h2>
  <nav class="tabs" aria-label="Project tabs">
    <a href="#practice" id="tab-practice">Practice</a>
    <a href="#showcase" id="tab-showcase">Showcase</a>
    <a href="#challenges" id="tab-challenges">Challenges</a>
  </nav>

  <section id="practice" class="tab-panel default">
    <div id="practice-list" class="grid cols-2"></div>
  </section>

  <section id="showcase" class="tab-panel">
    <div id="showcase-list" class="grid cols-2"></div>
  </section>

  <section id="challenges" class="tab-panel">
    <div id="challenges-list" class="grid cols-2"></div>
  </section>

  <script>
    (function(){
      function sync(){
        var hash = window.location.hash || "#practice";
        document.querySelectorAll(".tabs a").forEach(function(a){
          a.classList.toggle("active", a.getAttribute("href")===hash);
        });
      }
      window.addEventListener("hashchange", sync);
      sync();
    })();
  </script>

    <div class="footer-note">Prototype for coursework – hybrid architecture: multi-page + on-page tabs via :target + dynamic JS rendering.</div>
    <nav class="bottom-nav" aria-label="Bottom">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="progress.html">Progress</a>
      <a href="community.html">Community</a>
      <a href="career.html">Career</a>
    </nav>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
