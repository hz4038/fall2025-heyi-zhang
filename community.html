<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Community • GameCraft Academy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="site">
  <div class="container">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <h1>GameCraft Academy</h1>
    </div>
    <nav class="primary" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="progress.html">Progress</a>
      <a href="community.html" aria-current="page">Community</a>
      <a href="career.html">Career</a>
    </nav>
  </div>
</header>
<main>
  <div class="container">

  <h2 class="section-title">Community</h2>
  <nav class="tabs" aria-label="Community tabs">
    <a href="#discussions">Discussions</a>
    <a href="#groups">Study Groups</a>
    <a href="#mentors">Mentors</a>
  </nav>

  <section id="discussions" class="tab-panel default">
    <div id="discussions-list"></div>
  </section>

  <section id="groups" class="tab-panel">
    <div id="groups-list"></div>
  </section>

  <section id="mentors" class="tab-panel">
    <div id="mentors-list"></div>
  </section>

  <script>
    (function(){
      function sync(){
        var hash = window.location.hash || "#discussions";
        document.querySelectorAll(".tabs a").forEach(function(a){
          a.classList.toggle("active", a.getAttribute("href")===hash);
        });
      }
      window.addEventListener("hashchange", sync); sync();
    })();
  </script>

    <div class="footer-note">Prototype for coursework – hybrid architecture: multi-page + on-page tabs via :target + dynamic JS rendering.</div>
    <nav class="bottom-nav" aria-label="Bottom">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="progress.html">Progress</a>
      <a href="community.html">Community</a>
      <a href="career.html">Career</a>
    </nav>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
